spring:
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:mysql://database:3306/datamarketplace
    username: datamarketplace
    password: datamarketplace

liquibase:
  change-log: classpath:db/changelog/liquibase-changelog.xml
  
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
